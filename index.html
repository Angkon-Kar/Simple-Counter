<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Digital Counter</title>

    <link rel="icon" type="image/png" href="assets/counter.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css" />

</head>
    
<body>
    
    <main class="container">
        <h1 class="header">Digital Counter</h1>
        
        <div class="counter-display">
            <p id="count">0</p>
        </div>

        <div class="button-group">
        <button id="incrementBtn">Increment</button>
        <button id="decrementBtn">Decrement</button>
        <button id="resetBtn">Reset</button>
        </div>

        <button id="storyBtn">✨ Get Counter Story ✨</button>
        <div class="story-display" id="storyDisplay">
            Click "✨ Get Counter Story ✨" to get a fun fact or story!
        </div>

        <div class="clicks-info">
        <p>Clicks on Increment: <span id="incCount">0</span></p>
        <p>Clicks on Decrement: <span id="decCount">0</span></p>
        </div>
    
    </main>

    <audio id="clickSound" src="assets/click.mp3"></audio>
    <audio id="resetSound" src="assets/reset.mp3"></audio>
    <audio id="toggleSound" src="assets/toggle.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
