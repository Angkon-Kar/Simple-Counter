<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <rel class="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Simple Counter</h1>
        
        <div class="counter-display">
            <p id="count">0</p>
        </div>

        <div class="button-group">
        <button id="incrementBtn">Increment</button>
        <button id="decrementBtn">Decrement</button>
        <button id="resetBtn">Reset</button>
        </div>

        <div class="clicks-info">
        <p>Clicks on Increment: <span id="incCount">0</span></p>
        <p>Clicks on Decrement: <span id="decCount">0</span></p>
        </div>

        <div class="footer">
            <p>Made with ❤️ by <a href="https://github.com/Angkon-Kar" target="_blank">Angkon-Kar</a></p>
        </div>

    <script src="script.js"></script>
</body>
</html>
